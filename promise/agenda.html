<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callbacks</title>
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI = 5000;
        const $agenda = document.getElementById('agenda');

        function despertar() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Ahora me estoy duchando...')
                }, DESPERTAR)
            })
        }

        function ducha(message) {
            $agenda.textContent = message
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Me estoy vistiendo...')
                }, DUCHA)
            })
        }

        function vestirme(message) {
            $agenda.textContent = message
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('No hay comida...')
                    // resolve('Ahora me estoy desayunando...')
                }, VESTIRSE)
            })
        }

        function desayunar(message) {
            $agenda.textContent = message
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    response('Estoy estudiando')
                }, DESAYUNAR)
            })
        }

        function error(message) {
            $agenda.style.color = 'red'
            $agenda.textContent = message
        }
        despertar()
            .then(ducha)
                .then(vestirme)
                    .then(desayunar)
            .catch(error)

    </script>
</body>
</html>
